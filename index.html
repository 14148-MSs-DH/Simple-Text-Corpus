<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>A Simple TEI Text Corpus</title>
    <style>
      body {
        font-family: Georgia, 'Times New Roman', serif;
        background-color: #f8f5f2;
        color: #333;
        max-width: 700px;
        margin: auto;
        padding: 3em 1.5em;
        line-height: 1.6;
        position: relative;
      }

      h1 {
        font-size: 2em;
        margin-bottom: 1em;
        border-bottom: 2px solid #ccc;
        padding-bottom: 0.3em;
      }

      p {
        margin-bottom: 2em;
      }

      a {
        text-decoration: none;
        color: #0066cc;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #004499;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        background: #fff;
        padding: 1em;
        margin-bottom: 1em;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.06);
        transition: transform 0.2s ease;
      }

      li:hover {
        transform: translateY(-2px);
      }

      .no-link {
        color: #aaa;
        text-decoration: line-through;
        cursor: not-allowed;
        font-style: italic;
      }

      /* New CSS for the home icon */
      .home-link {
        position: absolute;
        top: 1em;
        left: -100px; /* Move it outside the left margin */
      }

      .home-link img {
        width: 88px;
        height: auto;
        border-radius: 4px;
        cursor: pointer;
        background-color: #fff;
        box-shadow: 0 0 5px rgba(0,0,0,0.2);
      }

      .home-link img:hover {
        box-shadow: 0 0 8px rgba(0,0,0,0.3);
      }
    </style>
  </head>
  <body>
    <!-- Home icon link -->
    <a class="home-link" href="https://14148-mss-dh.github.io">
      <img src="splash_small.png" alt="Home" />
    </a>

    <h1>A Simple TEI Text Corpus</h1>

    <ul id="link-list">
      <li><a href="your_name.html">Your Name – Your Text's Name</a></li>
      <li><a href="christian.html">Christian Casey – TEXT</a></li>
    </ul>
  </body>
</html>
